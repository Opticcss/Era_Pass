                </a>

            <script>
                document.getElementsByClassName('dark-mode-button')[0].onclick = function () {
                    let enabled = localStorage.getItem('dark-mode');
                    const iconDark = document.getElementById('icon-dark');
                    const iconLight = document.getElementById('icon-light');

                    if (enabled === null) {
                        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                            DarkReader.setFetchMethod(window.fetch)
                            DarkReader.enable();
                            localStorage.setItem('dark-mode', 'true');
                        }
                    } else if (enabled === 'true') {
                        DarkReader.setFetchMethod(window.fetch)
                        DarkReader.enable();
                        localStorage.setItem('dark-mode', 'true');
                    }

                    if (localStorage.getItem('dark-mode') === 'false') {
                        DarkReader.setFetchMethod(window.fetch)
                        DarkReader.enable();
                        localStorage.setItem('dark-mode', 'true');
                    } else {
                        DarkReader.disable();
                        localStorage.setItem('dark-mode', 'false');
                    }

                    // toggle icons
                    if (localStorage.getItem('dark-mode') === 'true') {
                        iconDark.style.display = 'inline';
                        iconLight.style.display = 'none';
                    } else {
                        iconDark.style.display = 'none';
                        iconLight.style.display = 'inline';
                    }
                }
            </script>
        </ul>

<div id="scroll-progress"></div>
<script>
    var scrollProgress = document.getElementById('scroll-progress');
    var requestId;

    function updateScrollProgress() {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
        var progress = (scrollTop / (scrollHeight - window.innerHeight)) * 100;
        scrollProgress.style.width = progress + '%';
        requestId = null;
    }

    function scrollHandler() {
        if (!requestId) {
            requestId = requestAnimationFrame(updateScrollProgress);
        }
    }

    window.addEventListener('scroll', scrollHandler);
</script>
